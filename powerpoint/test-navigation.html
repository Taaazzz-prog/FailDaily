<!DOCTYPE html>
<html>
<head>
    <title>Test Navigation FailDaily</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .section-info { margin: 5px 0; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <h1>Test de Navigation FailDaily</h1>
    <div id="results"></div>
    
    <script>
        // Test de tous les liens de navigation
        const navLinks = [
            { href: '#home', label: 'Accueil' },
            { href: '#tech-stack', label: 'Stack Tech' },
            { href: '#architecture', label: 'Architecture' },
            { href: '#database', label: 'Base de Données' },
            { href: '#backend', label: 'Backend API' },
            { href: '#frontend', label: 'Frontend' },
            { href: '#features', label: 'Fonctionnalités' },
            { href: '#tests', label: 'Tests' },
            { href: '#deployment', label: 'Déploiement' }
        ];
        
        fetch('./index.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const results = document.getElementById('results');
                
                navLinks.forEach(link => {
                    const targetId = link.href.substring(1); // Remove #
                    const target = doc.getElementById(targetId);
                    
                    const div = document.createElement('div');
                    div.className = 'test-result ' + (target ? 'success' : 'error');
                    
                    if (target) {
                        const sectionTitle = target.querySelector('h1, h2, h3, .section-title');
                        const title = sectionTitle ? sectionTitle.textContent.trim() : 'Titre non trouvé';
                        div.innerHTML = `
                            <strong>✅ ${link.label}</strong> → ${link.href}
                            <div class="section-info">Section trouvée: "${title}"</div>
                        `;
                    } else {
                        div.innerHTML = `<strong>❌ ${link.label}</strong> → ${link.href} (Section introuvable!)`;
                    }
                    
                    results.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById('results').innerHTML = `<div class="error">Erreur: ${error}</div>`;
            });
    </script>
</body>
</html>
