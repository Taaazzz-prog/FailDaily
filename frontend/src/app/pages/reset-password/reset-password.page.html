<ion-header translucent>
  <ion-toolbar>
    <ion-title>Réinitialiser le mot de passe</ion-title>
  </ion-toolbar>
  <ion-progress-bar *ngIf="isSubmitting()" type="indeterminate"></ion-progress-bar>
  <ion-toolbar *ngIf="token() === ''">
    <ion-text color="warning" class="ion-padding">Lien invalide ou absent.</ion-text>
  </ion-toolbar>
  <ion-toolbar *ngIf="success()">
    <ion-text color="success" class="ion-padding">{{ success() }}</ion-text>
  </ion-toolbar>
  <ion-toolbar *ngIf="error()">
    <ion-text color="danger" class="ion-padding">{{ error() }}</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submit()" autocomplete="off">
    <ion-item>
      <ion-label position="stacked">Nouveau mot de passe</ion-label>
      <ion-input type="password" minlength="6" [disabled]="isSubmitting()" [ngModel]="newPassword()" (ngModelChange)="newPassword.set($event)" name="newPassword" required></ion-input>
      <ion-note slot="helper">Minimum 6 caractères</ion-note>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-label position="stacked">Confirmer le mot de passe</ion-label>
      <ion-input type="password" minlength="6" [disabled]="isSubmitting()" [ngModel]="confirmPassword()" (ngModelChange)="confirmPassword.set($event)" name="confirmPassword" required></ion-input>
    </ion-item>

    <ion-item lines="none" *ngIf="newPassword() && confirmPassword() && newPassword() !== confirmPassword()">
      <ion-text color="warning">Les mots de passe ne correspondent pas.</ion-text>
    </ion-item>

    <ion-button expand="block" color="primary" class="ion-margin-top" [disabled]="!canSubmit" type="submit">
      Mettre à jour le mot de passe
    </ion-button>
  </form>
</ion-content>
