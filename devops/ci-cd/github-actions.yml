name: FailDaily CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: 'your-registry.com'
  PROJECT_NAME: 'faildaily'

jobs:
  # Tests unitaires et validation
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, backend]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install root dependencies
      run: npm ci
      
    - name: ğŸ“¦ Install ${{ matrix.component }} dependencies
      run: |
        cd ${{ matrix.component }}
        npm ci
        
    - name: ğŸ§ª Run ${{ matrix.component }} tests
      run: |
        cd ${{ matrix.component }}
        npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./${{ matrix.component }}/coverage/lcov.info
        flags: ${{ matrix.component }}

  # Tests de validation d'Ã¢ge
  age-validation-tests:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: faildaily_test
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd backend-api && npm ci
        cd ../frontend && npm ci
        
    - name: ğŸ—„ï¸ Setup test database
      run: |
        cd backend-api
        npm run db:migrate:test
        npm run db:seed:test
        
    - name: ğŸš€ Start backend service
      run: |
        cd backend-api
        npm run start:test &
        sleep 10
        
    - name: ğŸ‘¶ Run age validation tests
      run: node devops/scripts/test-age-validation.js

  # Build et sÃ©curitÃ©
  build-and-security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
        cd ../backend-api && npm ci
        
    - name: ğŸ” Security audit
      run: |
        npm audit --audit-level moderate
        cd frontend && npm audit --audit-level moderate
        cd ../backend-api && npm audit --audit-level moderate
        
    - name: ğŸ”¨ Build frontend
      run: |
        cd frontend
        npm run build --prod
        
    - name: ğŸ”¨ Build backend
      run: |
        cd backend-api
        npm run build
        
    - name: ğŸ“ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          frontend/www/
          backend-api/dist/
          
  # Tests E2E
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [test, age-validation-tests]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
        cd ../backend-api && npm ci
        
    - name: ğŸš€ Start services
      run: |
        cd backend-api && npm run start:test &
        cd frontend && npm run start &
        sleep 30
        
    - name: ğŸ­ Run E2E tests
      run: |
        cd frontend
        npm run e2e -- --headless

  # Build Docker images
  docker-build:
    runs-on: ubuntu-latest
    needs: [build-and-security, e2e-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ“ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        
    - name: ğŸ—ï¸ Build and push Docker images
      run: |
        cd docker
        
        # Tag pour la branche
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          TAG="latest"
        else
          TAG="develop"
        fi
        
        # Build frontend
        docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}-frontend:$TAG -f Dockerfile.frontend ../
        docker push ${{ env.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}-frontend:$TAG
        
        # Build backend
        docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}-backend:$TAG -f Dockerfile.backend ../
        docker push ${{ env.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}-backend:$TAG

  # DÃ©ploiement staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Ici vous ajouteriez vos commandes de dÃ©ploiement
        # Par exemple: kubectl, docker-compose, ou scripts personnalisÃ©s
        
  # DÃ©ploiement production
  deploy-production:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”´ Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Ici vous ajouteriez vos commandes de dÃ©ploiement production
        
  # Notification
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify deployment status
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… Deployment successful!"
        else
          echo "âŒ Deployment failed!"
        fi
