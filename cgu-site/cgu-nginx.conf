# Configuration Nginx pour le site CGU
# Optimisée pour servir du contenu statique avec cache et compression

server {
    listen 80;
    server_name cgu.faildaily.com;
    root /usr/share/nginx/html;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/cgu_access.log;
    error_log /var/log/nginx/cgu_error.log;
    
    # Configuration de base
    charset utf-8;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self';" always;
    
    # Cache pour les ressources statiques
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }
    
    # Cache pour HTML
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Route principale
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers pour RGPD
        add_header X-RGPD-Compliant "true" always;
        add_header X-Legal-Version "2025.01" always;
    }
    
    # Route spécifique pour les documents légaux
    location /legal {
        try_files $uri $uri/ /index.html;
    }
    
    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Page d'erreur personnalisée
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # Optimisations de performance
    client_max_body_size 1m;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    
    # Logs d'accès standard
    access_log /var/log/nginx/access.log;
}